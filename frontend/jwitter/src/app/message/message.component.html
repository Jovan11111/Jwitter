<h3>Messages</h3>
<hr />

<!-- Display Messages -->
<div *ngFor="let msg of messages">
  <p>{{ msg.content }}</p>
  <hr />
</div>

<!-- Send a Message -->
<form (ngSubmit)="sendMessage()">
  <input
    type="text"
    name="newContent"
    placeholder="Enter a message"
    [(ngModel)]="newContent"
    required
  />
  <button type="submit">Send</button>
</form>
