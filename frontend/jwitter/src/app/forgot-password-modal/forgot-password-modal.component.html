<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" (click)="onClose()">
    <div class="bg-surface p-6 rounded-lg w-96 shadow-lg relative" (click)="$event.stopPropagation()">
        <h2 class="text-xl font-semibold mb-4 text-primary">Forgot Password</h2>

        <p class="mb-6">Are you sure you forgot your password? If yes, enter your email, click "Send" and we'll send you an email to reset it.</p>
        
        <input
            type="text"
            class="jwitterinput mb-2"
            placeholder="email"
            [(ngModel)]="email"
        />

        <div class="flex justify-between">
            <button class="py-3 bg-background border border-error text-error rounded-lg hover:bg-surface transition-colors w-1/3 mr-5" (click)="onClose()">Cancel</button>
            <button class="py-3 rounded-lg bg-background border border-primary text-primary hover:bg-surface w-1/3 ml-5 transition-colors" (click)="sendEmail()">Send</button>
        </div>
    </div>
</div>
