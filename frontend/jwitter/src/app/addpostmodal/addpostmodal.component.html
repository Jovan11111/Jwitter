<!-- Background Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" (click)="onClose()">
  
    <!-- Modal Container -->
    <div class="bg-surface p-6 rounded-lg w-96 shadow-lg relative" (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold mb-4 text-primary">Create a New Post</h2>
  
      <!-- Input Fields -->
      <input
        type="text"
        class="jwitterinput mb-2"
        placeholder="Title"
        [(ngModel)]="title"
      />
      <textarea
        class="jwitterinput mb-4 h-24"
        placeholder="What's on your mind?"
        [(ngModel)]="content"
      ></textarea>
  
      <!-- Buttons -->
      <div class="flex justify-between">
        <button class="py-3 bg-background border border-error text-error rounded-lg hover:bg-surface transition-colors w-1/3 mr-5" (click)="onClose()">Cancel</button>
        <button class="jwitterbutton w-1/3 ml-5 bg-primary text-black" (click)="onSubmit()">Post</button>
      </div>
    </div>
  </div>
