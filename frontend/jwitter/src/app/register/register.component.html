<h1>Register</h1>
<form (ngSubmit) = "register()">
    <input type="text" name="username" [(ngModel)]="username" placeholder="username" required> <br>
    <input type="password" name="password" [(ngModel)]="password" placeholder="password" required> <br>
    <input type="email" name="email" [(ngModel)]="email" placeholder="email" required> <br>
    <button type="submit">Register</button>
</form>
Already have an account? <a routerLink = '/login'>Login</a>
