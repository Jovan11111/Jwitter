<h2>User details page</h2>
username : {{user.username}}
email : {{user.email}}

<hr>
<div *ngIf = "showbutton == true && myprofile == false">
    <button (click) = "sendFrReq()">Send Friend Reuest</button>
</div>
<hr>
<h2>Posts by {{user.username}}</h2>
<div *ngFor = "let post of user_posts">
    <h4>{{post.title}}</h4>
    <hr>
</div>
<hr>
<h2>User Friends</h2>
<div *ngFor = "let fr of friends">
    <h4>{{fr.username}}</h4>

    <button (click) = "removeFriend(fr._id)" *ngIf ="myprofile == true">Remove Friend</button>
</div>
