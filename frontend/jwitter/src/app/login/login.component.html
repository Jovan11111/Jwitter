<h1>Login</h1>

<form (ngSubmit)="login()">
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    placeholder="Username"
    required
  /><br />

  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  /><br />

  <button type="submit">Login</button>
</form>

<p *ngIf="message">{{ message }}</p>

<p>
  Don't have an account?
  <a routerLink="/register">Register</a>
</p>
