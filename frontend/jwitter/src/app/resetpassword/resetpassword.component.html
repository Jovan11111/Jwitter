<div class="flex justify-center items-center min-h-screen">
    <div class="bg-background p-6 rounded-lg border border-primary shadow-lg w-full max-w-md">
       <h2 class="text-xl font-bold mb-4 text-primary">Reset Password</h2>
       <p class="text-sm text-gray-500 mb-4">Enter your new password below</p>
  
       <div class="relative mb-4">
         <input 
           [type]="showPassword1 ? 'text' : 'password'"
           [(ngModel)]="newPassword" 
           placeholder="New Password"
           class="jwitterinput" 
         />
         <button
           type="button"
           (mousedown)="showPassword1 = true"
           (mouseup)="showPassword1 = false"
           (mouseleave)="showPassword1 = false"
           class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
         >👁️</button>
       </div>
       <div class="relative mb-4">
         <input 
           [type]="showPassword2 ? 'text' : 'password'"
           [(ngModel)]="confirmPassword" 
           placeholder="Confirm Password"
           class="jwitterinput" 
         />
         <button
           type="button"
           (mousedown)="showPassword2 = true"
           (mouseup)="showPassword2 = false"
           (mouseleave)="showPassword2 = false"
           class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
         >👁️</button>
       </div>

       <button class="jwitterbutton" (click)="resetPassword()">Reset</button>
  
      <p class="text-sm mt-4 text-center text-error">{{ message }}</p>
    </div>
  </div>
