<div class="flex justify-center items-center min-h-screen">
    <div class="bg-background p-6 rounded-lg border border-primary shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Reset Password</h2>
      <p class="text-sm text-gray-500 mb-4">Enter your new password below</p>
  
      <input type="password" [(ngModel)]="newPassword" placeholder="New Password"
             class="w-full p-2 mb-3 border rounded" />
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password"
             class="w-full p-2 mb-3 border rounded" />
  
      <button class="bg-primary text-white px-4 py-2 rounded w-full" (click)="resetPassword()">Reset</button>
  
      <p class="text-sm mt-4 text-center text-red-500">{{ message }}</p>
    </div>
  </div>
